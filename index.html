<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–¢–µ–ª–µ—Ñ–æ–Ω –ù–∏–∫–æ –ë–µ–ª–ª–∏–∫–∞</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .phone {
      width: 180px;
      height: 320px;
      background: #111;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 0 10px #000;
    }
    .signal-bar {
      display: flex;
      gap: 1px;
    }
    .bar {
      width: 2px;
      background: white;
    }
    .bar:nth-child(1) { height: 3px; }
    .bar:nth-child(2) { height: 5px; }
    .bar:nth-child(3) { height: 7px; }
    .bar:nth-child(4) { height: 9px; }

    .screen {
      width: 140px;
      height: 170px;
      background: #2d2d2d;
      border: 2px solid #4d4d4d;
      padding: 5px;
      font-size: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 8px;
      border-bottom: 1px solid #555;
      padding-bottom: 2px;
    }
    .menu, .submenu {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin: 5px 0;
    }
    .menu-item, .submenu-item {
      padding: 2px 4px;
      background: transparent;
      cursor: pointer;
    }
    .menu-item.selected, .submenu-item.selected {
      background: #4a6e4a;
    }
    .footer-bar {
      font-size: 8px;
      display: flex;
      justify-content: space-between;
      border-top: 1px solid #555;
      padding-top: 2px;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      margin-top: 5px;
      font-size: 10px;
    }
    .key {
      width: 36px;
      height: 20px;
      background: #222;
      border: 1px solid #444;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 3px;
      cursor: pointer;
    }
    .key.green {
      color: lime;
    }
    .key.red {
      color: red;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="screen" id="screen">
      <div class="header-bar">
        <div class="signal-bar">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <span>–ß–¢–í 12:25</span>
      </div>
      <div class="menu" id="menu">
        <div class="menu-item selected">–¢–µ–ª–µ—Ñ–æ–Ω–Ω–∞—è –∫–Ω–∏–≥–∞</div>
        <div class="menu-item">–°–æ–æ–±—â–µ–Ω–∏—è</div>
        <div class="menu-item">–û—Ä–≥–∞–Ω–∞–π–∑–µ—Ä</div>
        <div class="menu-item">–ú—É–ª—å—Ç–∏–ø–ª–µ–µ—Ä</div>
        <div class="menu-item">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
        <div class="menu-item">–ß–∏—Ç-–∫–æ–¥—ã</div>
      </div>
      <div class="submenu" id="submenu" style="display:none"></div>
      <div class="footer-bar">
        <span style="color: lime">–í—ã–±—Ä–∞—Ç—å</span>
        <span style="color: red">–ù–∞–∑–∞–¥</span>
      </div>
    </div>
    <div class="keypad">
      <div class="key green" id="key-enter">üìû<div>–ü—Ä–∏–Ω—è—Ç—å</div></div>
      <div class="key" id="key-up">2<br>ABC</div>
      <div class="key red" id="key-back">‚ùå<div>–û—Ç–±–æ–π</div></div>
      <div class="key">4<br>GHI</div>
      <div class="key">5<br>JKL</div>
      <div class="key">6<br>MNO</div>
      <div class="key">7<br>PQRS</div>
      <div class="key" id="key-down">8<br>TUV</div>
      <div class="key">9<br>WXYZ</div>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    let inSubmenu = false;
    let currentSection = '';

    const mainMenu = document.getElementById('menu');
    const submenu = document.getElementById('submenu');

    const submenuData = {
      '–°–æ–æ–±—â–µ–Ω–∏—è': ['–ù–∏–∫–æ', '–†–æ–º–∞–Ω', '–ë—Ä—é—Å–∏', '–ú–∞–ª–∏–∫'],
      '–ß–∏—Ç-–∫–æ–¥—ã': ['–ë–µ—Å—Å–º–µ—Ä—Ç–∏–µ: 362-555-0100', '–û—Ä—É–∂–∏–µ: 486-555-0150', '–ü–æ–ª–Ω—ã–π —Ö–ø –∏ –±—Ä–æ–Ω—è: 482-555-0100']
    };

    function updateSelection() {
      const items = inSubmenu ? submenu.querySelectorAll('.submenu-item') : mainMenu.querySelectorAll('.menu-item');
      items.forEach((item, index) => {
        item.classList.toggle('selected', index === currentIndex);
      });
    }

    function showSubmenu(section) {
      submenu.innerHTML = '';
      submenuData[section].forEach((item, i) => {
        const div = document.createElement('div');
        div.className = 'submenu-item';
        div.textContent = item;
        div.addEventListener('click', () => alert(`–í—ã–∑–æ–≤: ${item}`));
        submenu.appendChild(div);
      });
    }

    function navigateUp() {
      const items = inSubmenu ? submenu.querySelectorAll('.submenu-item') : mainMenu.querySelectorAll('.menu-item');
      currentIndex = (currentIndex - 1 + items.length) % items.length;
      updateSelection();
    }

    function navigateDown() {
      const items = inSubmenu ? submenu.querySelectorAll('.submenu-item') : mainMenu.querySelectorAll('.menu-item');
      currentIndex = (currentIndex + 1) % items.length;
      updateSelection();
    }

    function enterAction() {
      const items = inSubmenu ? submenu.querySelectorAll('.submenu-item') : mainMenu.querySelectorAll('.menu-item');
      const selectedText = items[currentIndex].textContent;
      if (!inSubmenu && (selectedText === '–°–æ–æ–±—â–µ–Ω–∏—è' || selectedText === '–ß–∏—Ç-–∫–æ–¥—ã')) {
        currentSection = selectedText;
        showSubmenu(currentSection);
        mainMenu.style.display = 'none';
        submenu.style.display = 'flex';
        currentIndex = 0;
        inSubmenu = true;
        updateSelection();
      } else if (inSubmenu) {
        alert(`–í—ã–∑–æ–≤: ${selectedText}`);
      } else {
        alert(`–û—Ç–∫—Ä—ã—Ç —Ä–∞–∑–¥–µ–ª: ${selectedText}`);
      }
    }

    function backAction() {
      if (inSubmenu) {
        submenu.style.display = 'none';
        mainMenu.style.display = 'flex';
        currentIndex = 0;
        inSubmenu = false;
        updateSelection();
      }
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowDown') navigateDown();
      else if (e.key === 'ArrowUp') navigateUp();
      else if (e.key === 'Enter') enterAction();
      else if (e.key === 'Backspace' || e.key === 'Escape') backAction();
    });

    document.getElementById('key-up').addEventListener('click', navigateUp);
    document.getElementById('key-down').addEventListener('click', navigateDown);
    document.getElementById('key-enter').addEventListener('click', enterAction);
    document.getElementById('key-back').addEventListener('click', backAction);

    updateSelection();
  </script>
</body>
</html>
